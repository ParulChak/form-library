<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<section id="email" class="text-center mt-md-5 major-heading-desc pb-5">
<div class="col-12 col-md-6"> 
                <form name="support" class='contact-us-form'>
                    <input type="text" name="name" id="user_name" maxlength="50" class="form-control mb-2 p-4 rounded-0 shadow-none" placeholder="Name">
                    <input type="email" name="email" id="user_email" maxlength="100" class="form-control mb-2 p-4 rounded-0 shadow-none" placeholder="Email">
                    <input type="text" name="subject" id="user_subject" maxlength="200" class="form-control mb-2 p-4 rounded-0 shadow-none" placeholder="Subject">
                    <textarea id="user_message" name="message" maxlength="500" class="form-control mb-2 p-4 rounded-0 shadow-none" rows="5" placeholder="Message"></textarea>
                    <p class="text-left mb-0 fs-14" id="formError"></p>
                    <button type="submit" id ="submitQueryForm" class="btn btn-primary rounded-0 w-100 mt-3 font-weight-bold" >SEND EMAIL</button>
                    <div id="success-alert" class="mt-3"></div>
                </form>
            </div>
</section>
<script src="form.js"></script>
<script src="validation.js"></script>
<script>
    var config = {
        selector: 'contact-us-form',
        action: '',
        validationType: 'other',
        fieldValidation: [{
            fieldName:'name',
            selector: '',
            validators: [
                {name: 'required', message:'This field is required' },
                {name: 'minLength', value: 5, message: 'Minimum length is'}]
        }, {
            fieldName:'email',
            selector: '',
            validators: [
                {name: 'required', message:'This field is required' },
                {name: 'minLength', value: 5, message: 'Minimum length is'}]
        }],
        formSubmit: {
            selector: '',
            message:'successfully submitted'
        }
    };

    const form = new Form(config);
    form.initialize();
</script>
</body>
</html>
